<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>ToDo List</title>
        <link rel="stylesheet" href="index.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <img src="images/checklist.png" alt="ToDo list and a pen">
            <input type="text" id="input-field" autocomplete="off" minlength="3" maxlength="20" placeholder="Enter ToDo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter ToDo'">
            <button id="add-button">Add ToDo</button>
            <ul id="todo-list"></ul>
                
            </ul>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
